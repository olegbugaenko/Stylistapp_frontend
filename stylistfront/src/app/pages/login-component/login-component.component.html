<div class="form-head">
	<p>
	  Login
	</p>
</div>
<div class="form-body">

	<div class="auth-error-container" [innerHTML]="error"></div>
	<div class="row">
		<label>Phone Number</label>
		<input type="text" [(ngModel)] = "phonenumber" [ngClass]="{'error':error}">
	</div>
	<div class="row">
		<label>Password</label>
		<input type="password" [(ngModel)] = "password" [ngClass]="{'error':error}">
	</div>
	<div class="row"><a class="button" (click)="onLogin()">Login</a></div>
</div>
